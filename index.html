<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/sitecss.css">
  <title>QUIZ GAME</title>
</head>

<body>
  <div w3-include-html="includefiles/navbar.html"></div>

  <div class="container">
    <div class="row">
      <div class="col-12">


        <h1>THE ULITMATE CHALLENGER QUIZ </h1>
        <h2>
          Sharpen Your Mind
        </h2>
        <div class="container">
          <div class="row">
            <div class="col-2">
              <!-- One of three columns -->
            </div>
            <div class="col-8">
              <!-- One of three columns -->

              <!-- we put questions in here -->
              <div class="card text-center">
                <div class="card-header">
                  Country Questions
                </div>
                <div class="card-body">
                  <h5 class="card-title">Choose the correct Answer</h5>
                  <p class="card-text">What is the Pearl of Africa ?</p>

                  <div class="row">


                    <div class="col"><button id="ansbutton" class="btn btn-primary btn-lg">Uganda</button></div>
                    <div class="col"><button id="ansbutton" class="btn btn-primary btn-lg">SouthAfrica</button></div>


                    <div class="w-100"></div>
                    <div class="col"><button id="ansbutton" class="btn btn-primary btn-lg">Namibia</button></div>
                    <div class="col"><button id="ansbutton" class="btn btn-primary btn-lg">Congo</button></div>



                  </div>
                </div>
                <div class="card-footer text-muted">
                  <a href="#" class="btn btn-primary" style="background-color: red;">Exit Quiz</a>
                  <br>
                  2/5 Questions left

                </div>
              </div>

            </div>
            <div class="col-2">
              <!-- One of three columns -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="js/include.js"></script>
</body>

</html>
